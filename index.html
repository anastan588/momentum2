<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player_panel">
          <p class="track_name"></p>
          <div class="track_panel">
            <div class="track_play">
              <div class="track_current_position_play"></div>
            </div>
            <div class="track_duration">
              <p class="duration_start"></p>
              <p class="slash">/</p>
              <p class="duration_all"></p>
            </div>
            <div class="volume_panel">
              <img
                class="volume_img"
                src="assets/svg/volume.png"
                alt="volume"
              />
              <input class="volume_strenght" type="range" min="0" max="1" value="0.5" step="0.01"/>
            </div>
          </div>
        </div>
        <ul class="play-list">
          <li class="play-item">
            <img class="play_item_img" src="assets/svg/play.svg" alt="play" />
            <p class="item_name">Aqua Caelestis</p>
          </li>
          <li class="play-item">
            <img class="play_item_img" src="assets/svg/play.svg" alt="play" />
            <p class="item_name">Ennio Morricone</p>
          </li>
          <li class="play-item">
            <img class="play_item_img" src="assets/svg/play.svg" alt="play" />
            <p class="item_name">River Flows In You</p>
          </li>
          <li class="play-item">
            <img class="play_item_img" src="assets/svg/play.svg" alt="play" />
            <p class="item_name">Summer Wind</p>
          </li>
        </ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script src="js/player.js"></script>
    <script src="js/timeAndGreeting.js"></script>
    <script src="js/sliderOfImages.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
